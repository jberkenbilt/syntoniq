<div class="syntoniq-kbd launchpad">
  <table class="grid">
    {%- for row in (0..rows).into_iter() %}
    <tr {% if row >= rows - 2 %}class="short"{% endif %}>
      {%- for col in (0..cols).into_iter() %}
      <td>{{ self.get_cell(row, col, ("skip_sse"|value::<bool>).is_ok()) | safe }}</td>
      {%- endfor %}
    </tr>
    {%- endfor %}
  </table>
</div>

<figure>
  <audio controls style="width: 100%;">
    <source src="{{ get_url(path=src) }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  {% if caption %}
  <figcaption style="font-size: 0.9em; color: #666; text-align: center; margin-top: 0.5em;">
    {{ caption }}
  </figcaption>
  {% endif %}
</figure>
